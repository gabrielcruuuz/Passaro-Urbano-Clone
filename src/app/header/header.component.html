<div class="fixed-top">
    <nav class="navbar navbar-light bg-faded">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a routerLink="" class="navbar-brand">
              <img src="/assets/logo.png" />
            </a>
          </div>
          <div class="col-md-6">
            <!-- ngModel two-way databinding, a classe muda o valor do template e vice e versa -->
            <input type="text" class="form-control" 
              placeholder="Pesquise por ofertas" 
              #termoDaPesquisa
              (keyup)="Pesquisa(termoDaPesquisa.value)"
              [(ngModel)]="valorBusca"
              />
            <ul class="list-group" style="position: absolute;">
              <!-- uso do pipe async  -->
              <div *ngFor="let oferta of listaOfertasObservable | async" >
                  <!-- pipe customizado -->
                  <li class="list-group-item">
                    <a [routerLink]="['/oferta', oferta.id]" (click)="Clear()">
                      {{oferta.titulo | descricaoReduzida:15}}
                    </a>
                  </li>
              </div>
            </ul>
          </div>
          <div class="col-md-2">
            <a href="#"><img src="/assets/carrinho.png" /></a>
          </div>
        </div>
       
      </div>
    </nav>
  
    <div class="menu">
      <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <!-- acessando rotas -->
            <!-- routerLinkActive atribui uma classe para a rota que está ativa -->
            <a class="nav-link" routerLinkActive="active" [routerLink]="['restaurantes']">Restaurantes</a>
          </li>
          <li class="nav-item">
            <!-- acessando rotas -->
            <!-- routerLinkActive atribui uma classe para a rota que está ativa -->
            <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Diversão</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  
  <div class="banner">
    <img src="/assets/banners/img_1.jpg" />
  </div>
