<div class="container" style="margin-bottom: 50px;">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />        
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens"
                [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ oferta.valor | currency: 'BRL' }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button"
            (click)="AdicionarItemCarrinho()" 
            class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <!-- sem o barra / no router link, com a barra ele volta pra raiz da aplicação(rotas comuns) -->
          <a class="nav-link" [class.active]="abaInicialAtiva === true" 
            data-toggle="tab" routerLink="como-usar" 
            role="tab" aria-controls="home" aria-selected="true">
            Como usar
          </a>
        </li>
        <li class="nav-item">
        <!-- sem o barra / no router link, com a barra ele volta pra raiz da aplicação(rotas comuns) -->
          <a class="nav-link" [class.active]="abaInicialAtiva === false" 
            (click)="DesabilitaAbaInicial()"
            data-toggle="tab" routerLink="onde-fica"  
            role="tab" aria-controls="profile" aria-selected="false">
            Onde fica?
          </a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
